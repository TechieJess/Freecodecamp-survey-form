<!-- @format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>freeCodeCamp</h1>
        <p class="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="age">Age <span class="clue">(optional)</span></label>
          <input
            type="number"
            name="age"
            id="age"
            class="form-control"
            placeholder="Enter your Age"
          />
        </div>
        <div class="form-group">
          <p id="quest">Which option best describes your cuurrent role?</p>
          <select name="role" id="dropdown" class="form-control">
            <option value="" disabled selected>Select current role</option>
          </select>
        </div>
        <div class="form-group">
          <p id="id">Would you recommend freeCodeCamp to your friend?</p>
          <label for="">
            <input
              type="radio"
              name="source"
              id="source"
              value="Definitely"
              class="recommend"
              checked
            />Definitely
          </label>
          <label for="">
            <input
              type="radio"
              name="source"
              id="source"
              value="Maybe"
              class="recommend"
              checked
            />Maybe
          </label>
          <label for="">
            <input
              type="radio"
              name="source"
              id="source"
              value="Not-Sure"
              class="recommend"
              checked
            />Not Sure
          </label>
        </div>

        <div class="form-group">
          <p id="quest">
            What would you like to see improved?
            <span>(Check all that apply)</span>
          </p>
          <label for="">
            <input
              type="checkbox"
              name="improve"
              id="improve"
              class="checkbox"
              value="frontend-projects"
            />Frontend Projects
          </label>
          <label for="">
            <input
              type="checkbox"
              name="improve"
              id="improve"
              class="checkbox"
              value="backend-projects"
            />Backend Projects
          </label>
          <label for="">
            <input
              type="checkbox"
              name="improve"
              id="improve"
              class="checkbox"
              value="data-visualization"
            />Data Visualization
          </label>
          <label for="">
            <input
              type="checkbox"
              name="improve"
              id="improve"
              class="checkbox"
              value="challenges"
            />Challenges
          </label>
          <label for="">
            <input
              type="checkbox"
              name="improve"
              id="improve"
              class="checkbox"
              value="open-source-community"
            />Open Source Community
          </label>
          <label for="">
            <input
              type="checkbox"
              name="improve"
              id="improve"
              class="checkbox"
              value="Gitter-help"
            />Gitter help rooms
          </label>
          <label for="">
            <input
              type="checkbox"
              name="improve"
              id="improve"
              class="checkbox"
              value="videos"
            />Videos
          </label>
          <label for="">
            <input
              type="checkbox"
              name="improve"
              id="improve"
              class="checkbox"
              value="city-meetups"
            />City Meetups
          </label>
          <label for="">
            <input
              type="checkbox"
              name="improve"
              id="improve"
              class="checkbox"
              value="wiki"
            />Wiki
          </label>
          <label for="">
            <input
              type="checkbox"
              name="improve"
              id="improve"
              class="checkbox"
              value="forum"
            />Forum
          </label>
          <label for="">
            <input
              type="checkbox"
              name="improve"
              id="improve"
              class="checkbox"
              value="additional-courses"
            />Additional Courses
          </label>
        </div>
        <div class="form-group">
          <p id="quest">Any comments or suggestions?</p>
          <textarea
            name="suggestion"
            id="suggestion"
            cols="30"
            rows="5"
            class="textarea"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
